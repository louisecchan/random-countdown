<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Day Countdown</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/less@4.1.3/dist/less.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="coming-soon">
      <div class="tagline">
        <h2 class="mobile-title">count<br />down.</h2>
      </div>
      <div class="tagline">
        <img src="assets/snoo.png">
        <h2 class="desktop-title">countdown.</h2>
      </div>
      <div class="countdown">
        <div class="container-day">
          <h3 class="text-day">Time</h3>
          <h3 class="title-day">days</h3>
        </div>
        <div class="container-hour">
          <h3 class="text-hour">Time</h3>
          <h3 class="title-hour">hours</h3>
        </div>
        <div class="container-minute">
          <h3 class="text-minute">Time</h3>
          <h3 class="title-minute">minutes</h3>
        </div>
        <div class="container-second">
          <h3 class="text-second">Time</h3>
          <h3 class="title-second">seconds</h3>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
